<content>
	<div class="row-work">
		<div class="buttons">
			<div class="ball-button" data-title="Toggle View" data-click="toggle-work-panel">
				<i class="icon-arrow_up right"></i>
			</div>
			<div class="ball-button active" data-title="Sounds" data-click="show-sounds">
				<i class="icon-sounds"></i>
			</div>
			<div class="ball-button" data-title="Drums" data-click="show-drums">
				<i class="icon-drums"></i>
			</div>
			<div class="ball-button" data-title="Instruments" data-click="show-instruments">
				<i class="icon-instruments"></i>
			</div>
			<div class="ball-button" data-title="Audio Effects" data-click="show-fx">
				<i class="icon-audio_fx"></i>
			</div>
		</div>
		<div class="panel-left">
			<div class="box panel-content">
				<div class="scrollbar"></div>
				<div class="sidebar show-sounds">
					<div class="box-3d">
						<div class="sounds-body">
							<div class="box-title">Sounds</div>
							<div class="box-body" data-click="preview-audio">
								<!-- Sounds list goes here -->
							</div>
							<div class="box-body audio-chart" data-click="play-audio">
								<!-- Audio chart goes here -->
							</div>
						</div>
						<div class="drums-body">
							<div class="box-title">Drums</div>
							<div class="box-body"></div>
						</div>
						<div class="instruments-body">
							<div class="box-title">Instruments</div>
							<div class="box-body"></div>
						</div>
						<div class="fx-body">
							<div class="box-title">Audio Effects</div>
							<div class="box-body"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="panel-right">
			<div class="box session-wrapper">
				<div class="scrollbar"></div>
				<!-- Session content goes here -->
			</div>
		</div>
		<div class="buttons">
			<div class="ball-button" title="Arrangement View"><i class="icon-arrangement"></i></div>
			<div class="ball-button active" title="Session View"><i class="icon-session"></i></div>
		</div>
	</div>
	<div class="panel-bottom">
		<div class="box rack show-devices">
			<div class="devices-body">
				<div class="box-body fr-box">
					<div class="title">Frequency Response</div>
					<div class="graph">
						<svg class="visualizer" viewBox="0 0 244 70">
							<circle class="handle attack" cx="122" cy="35" r="4"></circle>
						</svg>
						<div class="values"></div>
					</div>
					<div class="controls">
						<div>
							<span>12Hz</span>
							<div class="knob" data-value="0" data-title="Freq" data-tooltip="Frequency"></div>
						</div>
						<div>
							<span>32%</span>
							<div class="knob" data-value="0" data-title="Resp" data-tooltip="Response"></div>
						</div>
						<div></div>
					</div>
				</div>

				<div class="box-body aed-box">
					<div class="title">Amplitude Envelope Display</div>
					<div class="graph">
						<svg class="visualizer" viewBox="0 0 321 70">
							<path class="shape" d="M6,80C6,6,6,6,50,6c0,31,32,31,140,31c0,28,19,28,126,28"></path>
							<circle class="handle attack" cx="50" cy="6" r="4"></circle>
							<circle class="handle decay" cx="135" cy="37" r="4"></circle>
							<circle class="handle release" cx="315" cy="65" r="4"></circle>
						</svg>
						<div class="values"></div>
					</div>
					<div class="controls">
						<div>
							<span>12s</span>
							<div class="knob" data-value="0" data-title="Att" data-tooltip="Attack"></div>
						</div>
						<div>
							<span>32s</span>
							<div class="knob" data-value="0" data-title="Dec" data-tooltip="Decay"></div>
						</div>
						<div>
							<span>52dB</span>
							<div class="knob" data-value="0" data-title="Sust" data-tooltip="Sustain"></div>
						</div>
						<div>
							<span>34s</span>
							<div class="knob" data-value="0" data-title="Rel" data-tooltip="Release"></div>
						</div>
						<div>
							<span>90%</span>
							<div class="knob" data-value="0" data-title="Vol" data-tooltip="Volume"></div>
						</div>
					</div>
				</div>
				<div class="box-body">
					<!-- space -->
				</div>
			</div>
			<div class="drumkit-body">
				<div class="box-body controls"></div>
				<div class="sequencer">
					<div class="instruments">
						<div class="head"></div>
						<div class="body">
							<div class="row">Kick</div>
							<div class="row">Snare</div>
							<div class="row">Hihat</div>
							<div class="row">Rim</div>
							<div class="row">Cowbell</div>
						</div>
					</div>
					<div class="steps">
						<div class="head">
							<div class="step"></div><div class="step active"></div><div class="step"></div><div class="step"></div>
							<div class="step"></div><div class="step"></div><div class="step"></div><div class="step"></div>
							<div class="step"></div><div class="step"></div><div class="step"></div><div class="step"></div>
							<div class="step"></div><div class="step"></div><div class="step"></div><div class="step"></div>
						</div>
						<div class="body">
							
							<div class="row">
								<div class="step active"></div><div class="step"></div><div class="step"></div><div class="step"></div>
								<div class="step"></div><div class="step"></div><div class="step active"></div><div class="step"></div>
								<div class="step active"></div><div class="step"></div><div class="step"></div><div class="step"></div>
								<div class="step"></div><div class="step"></div><div class="step"></div><div class="step"></div>
							</div>
							<div class="row">
								<div class="step"></div><div class="step"></div><div class="step"></div><div class="step"></div>
								<div class="step active"></div><div class="step"></div><div class="step"></div><div class="step"></div>
								<div class="step"></div><div class="step"></div><div class="step"></div><div class="step"></div>
								<div class="step active"></div><div class="step"></div><div class="step"></div><div class="step"></div>
							</div>
							<div class="row">
								<div class="step"></div><div class="step"></div><div class="step active"></div><div class="step"></div>
								<div class="step"></div><div class="step"></div><div class="step"></div><div class="step"></div>
								<div class="step"></div><div class="step"></div><div class="step"></div><div class="step"></div>
								<div class="step"></div><div class="step active"></div><div class="step"></div><div class="step active"></div>
							</div>
							<div class="row">
								<div class="step"></div><div class="step"></div><div class="step"></div><div class="step"></div>
								<div class="step"></div><div class="step"></div><div class="step"></div><div class="step"></div>
								<div class="step"></div><div class="step"></div><div class="step active"></div><div class="step"></div>
								<div class="step"></div><div class="step"></div><div class="step"></div><div class="step"></div>
							</div>
							<div class="row">
								<div class="step"></div><div class="step"></div><div class="step"></div><div class="step"></div>
								<div class="step"></div><div class="step"></div><div class="step"></div><div class="step"></div>
								<div class="step"></div><div class="step"></div><div class="step"></div><div class="step"></div>
								<div class="step"></div><div class="step"></div><div class="step"></div><div class="step"></div>
							</div>

						</div>
					</div>
				</div>
			</div>
			<div class="midi-body">
				<div class="box-body"></div>
			</div>
		</div>
	</div>
	<div class="row-foot">
		<div class="box status-bar">
			<div class="box-body">
				
			</div>
		</div>
		<div class="box foot-devices active" data-click="show-devices-rack"><div class="box-body">Devices</div></div>
		<div class="box foot-drumkit" data-click="show-drumkit-rack"><div class="box-body">Drumkit</div></div>
		<div class="box foot-midi" data-click="show-midi-rack"><div class="box-body">Midi</div></div>
		<div class="buttons">
			<div class="ball-button" title="Toggle View" data-click="toggle-rack-panel">
				<i class="icon-arrow_up"></i>
			</div>
		</div>
	</div>
</content>
