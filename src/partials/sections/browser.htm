
<div class="sidebar show-sounds">
	<div class="box-3d">
		<div class="sounds-body">
			<div class="box-title">Sounds</div>
			<div class="box-body" data-click="do-tree-leaf">
				<!-- Sounds list goes here -->

				<div class="leaf">
					<i class="icon-folder"></i>
					<span>Piano &amp; Keys</span>
				</div>

				<div class="leaf">
					<i class="icon-folder"></i>
					<span>Guitar &amp; Plucked</span>
				</div>

				<div class="leaf">
					<i class="icon-folder"></i>
					<span>Brass</span>
				</div>

				<div class="leaf" data-path="Kick.ogg">
					<i class="icon-audio"></i>
					<span>Kick</span>
				</div>

				<div class="leaf expanded">
					<i class="icon-folder"></i>
					<span>Drums</span>

					<div class="children">
						<div class="leaf" data-path="ClosedHat.ogg">
							<i class="icon-audio"></i>
							<span>Hihat</span>
						</div>
						<div class="leaf" data-path="OpenHat.ogg">
							<i class="icon-audio"></i>
							<span>Kick</span>
						</div>
						<div class="leaf" data-path="Ride.ogg">
							<i class="icon-audio"></i>
							<span>Snare</span>
						</div>
						<div class="leaf" data-path="Rim.ogg">
							<i class="icon-audio"></i>
							<span>Tom 1</span>
						</div>
						<div class="leaf" data-path="Snare.ogg">
							<i class="icon-audio"></i>
							<span>Tom 2</span>
						</div>
						<div class="leaf" data-path="TomHi.ogg">
							<i class="icon-audio"></i>
							<span>Tom 3</span>
						</div>
					</div>
				</div>

				<div class="leaf">
					<i class="icon-folder"></i>
					<span>Mallets</span>
				</div>

				<div class="leaf">
					<i class="icon-folder"></i>
					<span>Strings</span>
				</div>

			</div>
			<div class="box-body audio-chart" data-click="play-audio">
				<!-- Audio chart goes here -->
			</div>
		</div>
		<div class="drums-body">
			<div class="box-title">Drums</div>
			<div class="box-body"></div>
		</div>
		<div class="instruments-body">
			<div class="box-title">Instruments</div>
			<div class="box-body"></div>
		</div>
		<div class="fx-body">
			<div class="box-title">Audio Effects</div>
			<div class="box-body"></div>
		</div>
	</div>
</div>
