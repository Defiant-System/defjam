
<div class="rack-body midi-controls" data-section="midiEditor">
	<div class="rack-head">
		<i class="icon-blank"></i> Clip &amp; Notes
	</div>
	<div class="box-body fields">
		<div class="field-row">
			<label>Start</label>
			<input type="text" value="1" class="w30 right" disabled/>
			<input type="text" value="1" class="w30 right" disabled/>
			<input type="text" value="1" class="w30 right" disabled/>
		</div>
		
		<div class="field-row">
			<label>End</label>
			<input type="text" value="2" class="w30 right" disabled/>
			<input type="text" value="1" class="w30 right" disabled/>
			<input type="text" value="1" class="w30 right" disabled/>
		</div>

		<hr/>

		<div class="field-row">
			<div class="toggle-btn on" data-click="loop-clip">
				<span>Loop</span>
			</div>
		</div>

		<div class="field-row">
			<label>Position</label>
			<input type="text" value="1" class="w30 right"/>
			<input type="text" value="1" class="w30 right"/>
			<input type="text" value="1" class="w30 right"/>
		</div>
		
		<div class="field-row">
			<label>Length</label>
			<input type="text" value="1" class="w30 right"/>
			<input type="text" value="0" class="w30 right"/>
			<input type="text" value="0" class="w30 right"/>
		</div>
	</div>
</div>

<div class="midi-note-editor show-velocity-editor" data-section="midiEditor">
	<div class="row-head">
		<div class="col-left">
			<div class="box-body"></div>
		</div>
		<div class="col-right">
			<div class="box-body">
				<div class="body-frame">
					<ul>
						<li>1</li>
						<li>1.2</li>
						<li>1.3</li>
						<li>1.4</li>
						<li>2</li>
						<li>2.2</li>
						<li>2.3</li>
						<li>2.4</li>
					</ul>
				</div>

				<div class="loop-span"></div>
				<div class="length-span"></div>
			</div>
			
			<div class="edit-cursor"></div>
			<div class="time-end"></div>
		</div>
	</div>
	
	<div class="row-body">
		<div class="col-left">
			<div class="box-body">
				<div class="body-frame">
					<!-- <ol>
						<li>Snare 909</li>
					</ol>
					<ul>
						<li>C3</li>
					</ul> -->
					<div class="note-hover hidden" style="--nT: 14;">A4</div>
				</div>
			</div>
		</div>
		<div class="col-right">
			<div class="box-body">
				<div class="body-frame">
					<span class="lasso hidden"></span>
					<!-- <div class="selection" style="--selT: 14; --selL: 8; --selW: 8;"></div> -->
				</div>
			</div>
		</div>
	</div>

	<div class="row-foot">
		<div class="col-left">
			<div class="box-body"></div>
		</div>
		<div class="col-right">
			<div class="box-body">
				<div class="body-frame">
					<!-- <b style="--l: 2; --v: 1.1;"></b>
					<b style="--l: 4; --v: 1;"></b>
					<b style="--l: 8; --v: .75;"></b> -->
				</div>
			</div>
		</div>
	</div>

	<!-- velocity editor toggle button -->
	<span class="velocity-toggler" data-click="toggle-velocity-editor"></span>
</div>
